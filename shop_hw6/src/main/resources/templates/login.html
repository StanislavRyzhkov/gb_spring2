<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{'/css/materialize.css'}">
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <title>Hello, world!</title>
</head>
<body>
<div class="wrapper">
    <div th:replace="~{nav :: navi(${cartSize})}"></div>
    <div th:replace="~{mobile-nav :: mobile-navi}"></div>
    <section class="margin100">
        <div class="container">
            <div class="row">
                <form th:action="@{'/authenticate'}" method="post" class="col s12 m6 offset-m3">
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="username" id="login-login" type="text" class="validate" required>
                            <label for="login-login">Login</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input name="password" id="login-password" type="password" class="validate" required>
                            <label for="login-password">Password1</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>

                    <div class="row" th:if="${#request.getParameter('error')}">
                        <div class="col s12">
                            <p>Неправильное имя или пароль!</p>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>


</div>
<div th:replace="~{footer :: footer}"></div>
<script th:src="@{'/js/materialize.js'}"></script>
<script>
    M.AutoInit();
</script>
</body>
</html>
