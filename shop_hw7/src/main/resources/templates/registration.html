<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{'/css/materialize.css'}">
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <title>Hello, world!</title>
</head>
<body>
    <div class="wrapper">
        <div th:replace="~{nav :: navi}"></div>
        <div th:replace="~{mobile-nav :: mobile-navi}"></div>
        <section class="margin100">
            <div class="container">
                <div class="row">
                    <form th:action="@{'/registration/process'}" method="post" th:object="${systemUser}" class="col s12 m6 offset-m3">
                        <div class="row">
                            <div class="input-field col s12">
                                <input th:field="*{login}" id="reg-login" type="text" class="validate" required>
                                <label for="reg-login">Login</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input th:field="*{email}" id="reg-email" type="email" class="validate" required>
                                <label for="reg-email">Email</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input th:field="*{password1}" id="reg-password1" type="password" class="validate" required>
                                <label for="reg-password1">Password1</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input th:field="*{password2}" id="reg-password2" type="password" class="validate" required>
                                <label for="reg-password2">Password2</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                        <div class="row" th:if="${#fields.hasErrors('login')}">
                            <div class="col s12">
                                <p th:errors="${systemUser.login}"></p>
                            </div>
                        </div>

                        <div class="row" th:if="${#fields.hasErrors('email')}">
                            <div class="col s12">
                                <p th:errors="${systemUser.email}"></p>
                            </div>
                        </div>

                        <div class="row" th:if="${#fields.hasErrors('password1')}">
                            <div class="col s12">
                                <p th:errors="${systemUser.password1}"></p>
                            </div>
                        </div>

                        <div class="row" th:if="${#fields.hasErrors('password2')}">
                            <div class="col s12">
                                <p th:errors="${systemUser.password2}"></p>
                            </div>
                        </div>

                        <div class="row" th:if="${existError}">
                            <div class="col s12">
                                <p th:text="${existError}"></p>
                            </div>
                        </div>

                        <div class="row" th:if="${success}">
                            <div class="col s12">
                                <p th:text="${success}"></p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </section>


    </div>
    <div th:replace="~{footer :: footer}"></div>
    <script th:src="@{'/js/materialize.js'}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script th:src="@{'/js/main.js'}"></script>
    <script>
        M.AutoInit();
    </script>
</body>
</html>
