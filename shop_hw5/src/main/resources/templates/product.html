<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{'/css/materialize.css'}">
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <title>Hello, world!</title>
</head>
<body>
    <div class="wrapper">
        <div th:replace="~{nav :: navi(${cartSize})}"></div>
        <div th:replace="~{mobile-nav :: mobile-navi}"></div>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col s12 m8 offset-m2">
                        <h2 class="header">
                            <span th:text="${product.name}"></span>
                            <span> </span>
                            <span th:text="${product.category}"></span>
                        </h2>
                        <div class="card horizontal">
                            <div class="card-image">
                                <img th:src="@{'/media/big_photos/' + ${product.mainImage}}">
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                    <h2 th:text="${product.price} + 'руб.'"></h2>
                                    <p th:text="${product.description}"></p>
                                </div>
                                <div class="card-action">
                                    <form th:action="@{'/cart'}" method="post">
                                        <div style="display: none">
                                            <label for="item_price"></label>
                                            <input id="item_price" name="item_price" type="number" th:value="${product.price}" required>
                                        </div>
                                        <div style="display: none">
                                            <label for="product_id"></label>
                                            <input id="product_id" name="product_id" type="number" th:value="${product.id}" required>
                                        </div>
                                        <div>
                                            <label for="quantity"></label>
                                            <input name="quantity" id="quantity" type="number" min="1" max="10" th:value="1" required>
                                        </div>
                                        <button class="btn waves-effect waves-light custom-button-color" type="submit" name="action">Добавить в корзину
                                        </button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <div th:replace="~{footer :: footer}"></div>
    <script th:src="@{'/js/materialize.js'}"></script>
    <script>
        M.AutoInit();
    </script>
</body>
</html>
